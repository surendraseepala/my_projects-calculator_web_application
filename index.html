<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card mt-5" style="width: 18rem">
        <div class="calc_display" id="displayPanel">0</div>
        <div class="card-body">
          <div class="inline-btns">
            <button  class="btn btn-danger btn-lg custm-btn">C</button>
            <button class="btn btn-warning btn-lg custm-btn">%</button>
            <button  class="btn btn-danger btn-lg custm-btn"><=</button>
            <button class="btn btn-warning btn-lg custm-btn">/</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(7)">7</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(8)">8</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(9)">9</button>
            <button  class="btn btn-warning btn-lg custm-btn">X</button>
            <button  class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(4)">4</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(5)">5</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(6)">6</button>
            <button  class="btn btn-warning btn-lg custm-btn">-</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(1)">1</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(2)">2</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(3)">3</button>
            <button  class="btn btn-warning btn-lg custm-btn">+</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay('00')">00</button>
            <button class="btn btn-primary btn-lg custm-btn" onclick="printValtoDisplay(0)">0</button>
            <button class="btn btn-primary btn-lg custm-btn" >.</button>
            <button id="equal" class="btn btn-success btn-lg custm-btn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/custom.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
